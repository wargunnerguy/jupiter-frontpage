<div class="card border-0 bg-light h-100" style="width: 160px;">
  <img
    [src]="item.verticalPhotos?.w360 || ''"
    [alt]="item.title"
    class="card-img-top rounded"
    style="aspect-ratio: 2/3; object-fit: cover;"
  />
  <div class="card-body p-2">
    <p class="card-text small text-dark mb-0 fw-semibold">
      {{ item.title }}
    </p>
  </div>
</div>

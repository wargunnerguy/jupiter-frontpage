<div class="search-page container">
  <h1 class="mb-3">Arhiivi otsing</h1>

  <form (ngSubmit)="submit()" [formGroup]="form" class="search-form">
    <div class="row g-2">
      <div class="col-12 col-md">
        <input class="form-control" formControlName="phrase" placeholder="Otsi fraasi…" />
      </div>
      <div class="col-6 col-md-2">
        <select class="form-select" formControlName="type">
          <option value="all">Kõik</option>
          <option value="photo">Fotod</option>
          <option value="video">Videod</option>
          <option value="audio">Heli</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <select class="form-select" formControlName="sortOption">
          <option value="accuracy">Täpsemad</option>
          <option value="new">Uuemad</option>
          <option value="old">Vanimad</option>
          <option value="abc">A-Z</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <select class="form-select" formControlName="timeRange">
          <option value="all">Kogu aeg</option>
          <option value="week">Nädal</option>
          <option value="month">Kuu</option>
          <option value="year">Aasta</option>
          <option value="custom" disabled>(Custom – jätame praegu välja)</option>
        </select>
      </div>
      <div class="col-6 col-md-1">
        <select class="form-select" formControlName="limit">
          <option [value]="20">20</option>
          <option [value]="50">50</option>
        </select>
      </div>
      <div class="col-12 col-md-auto">
        <button class="btn btn-primary w-100" type="submit">Otsi</button>
      </div>
    </div>
    <small class="text-muted d-block mt-1">
      Otsing käivitu­b ainult nupuvajutusel / Enteriga (live search puudub).
    </small>
  </form>

  <div class="mt-3" *ngIf="loading()">Laen…</div>
  <div class="alert alert-danger mt-3" *ngIf="error()">{{ error() }}</div>

  <ng-container *ngIf="results() as r">
    <div *ngFor="let group of r.activeList?.data; trackBy: asGroup" class="result-group mt-4">
      <h2 class="h5 text-uppercase mb-2">
        {{ group.type }} <small class="text-muted">({{ group.count }})</small>
      </h2>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        <div class="col" *ngFor="let item of group.data">
          <div class="card h-100">
            <img *ngIf="group.type === 'photo' && item.imageUrl"
                 class="card-img-top"
                 [attr.alt]="item.title || 'Foto'"
                 [src]="crop(item.imageUrl, { height: 300 })">
            <div class="card-body">
              <h3 class="h6 card-title mb-1">{{ item.title || '—' }}</h3>
              <div class="text-muted small mb-2">{{ item.date || '' }}</div>
              <p class="card-text">{{ item.description || '' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 justify-content-center mt-4" *ngIf="r.activeList?.data?.length">
      <button class="btn btn-outline-secondary" (click)="prevPage()" [disabled]="page() === 1">
        Eelmine
      </button>
      <span class="align-self-center">Leht {{ page() }}</span>
      <button class="btn btn-outline-secondary" (click)="nextPage()">Järgmine</button>
    </div>
  </ng-container>

  <div class="text-muted mt-4" *ngIf="!loading() && !results()">Sisesta fraas ja käivita otsing.</div>
</div>
